<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="map" style="width:100%;height:500px;"></div>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=326a73fe3d4e94b0132a2dc8188b7352&libraries=services,clusterer,drawing"></script>
<script th:inline="javascript">
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.514575, 127.0495556), // 지도의 중심좌표
            level: 10 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    var titleList = [[${region}]];

    for (var i = 0; i < titleList.length; i++) {
        var cnt = 0;
        // 주소로 좌표를 검색합니다
        // console.log("titleList.length :: "+titleList.length);
        // console.log(titleList[i]);
        geocoder.addressSearch(titleList[i].znCdNm+" "+titleList[i].lowrnkZnCdNm, function (result, status) {

            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });
                map.setCenter(coords);
            }

            // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
            var iwContent = '<div style="padding:5px;">'+[[${result}]][cnt].cnt+' 건</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
        cnt++;
            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : iwContent,
                removable : iwRemoveable
            });

            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker);

        });
    }
</script>
<div>
    <table>
        <thead>
        <tr>
            <th>질병코드</th>
            <th>예측일자</th>
            <th>지역코드</th>
            <th>하위지역코드</th>
            <th>질병 예측진료건수</th>
            <th>질병 예측위험도</th>
            <th>질병 위험도 지침</th>
        </tr>
        </thead>
        <tbody>
        <!--            <p th:text="${result}"/>-->
                    <p th:text="${region}"/>
        <form th:action="@{/api}" th:object="${znCd}" method="post">
            <button type="submit" th:value="11" th:name="znCd">서울</button>
            <button type="submit" th:value="29" th:name="znCd">광주</button>
        </form>
        <tr th:each="result2 : ${result}">
            <td th:text="${result2.dissCd}"></td>
            <td th:text="${result2.dt}"></td>
            <td th:text="${result2.znCd}"></td>
            <td th:text="${result2.lowrnkZnCd}"></td>
            <td th:text="${result2.cnt}"></td>
            <td th:text="${result2.risk}"></td>
            <td th:text="${result2.dissRiskXpln}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
